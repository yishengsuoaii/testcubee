<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邀请卡</title>
    <link rel="stylesheet" href="./css/share.css">
    <script src="../commonJs/jquery-3.2.1.min.js"></script>
    <script src="./../commonJs/flexible.js"></script>
    <script src="./../commonJs/qrcode.js"></script>
    <script src="./js/sha.js"></script>
    <script src="./js/jweixin-1.6.0.js"></script>
    <script src="./../commonJs/html2canvas.js"></script>
</head>
<body>
    <div id="shareBox">
        <img  alt="" id="shareBg">
        <img id="userImage" alt="">
        <p id="userName"></p>
        <p id="channelName"></p>
        <div id="qrCode"></div>
    </div>
    <script>
        let event_uri_key=window.location.search.substring(1).split("=")[1]
        $(function(){
            var userName = ''
            var describe = '邀请您观看直播!'
            var userImg = ''
            $.ajax({
                type: "GET",
                dataType: "json",
                async: false,
                url: "http://test.cubee.vip/event/h5_card_message/",
                data:{
                    event_uri_key:event_uri_key
                },
                success:function(res) {
                    if(res.msg==='success') {
                        $('#shareBg').attr('src',res.data.card_stytle_url)
                        $('#userImage').attr('src',res.data.account_thundernail)
                        userImg = res.data.account_thundernail
                        $('#userName').text(res.data.account_name)
                        userName = res.data.account_name
                        $('#channelName').text(res.data.event_title)
                        new QRCode(document.getElementById("qrCode"), {
                            text: "http://test.cubee.vip/h5/wxlogin.html?key="+event_uri_key,
                            width: 80,
                            height: 80,
                        });
                       setTimeout(()=>{
                        getCard()
                       },0)
                        
                    }
                }
            })

           
            var c_width = $('#shareBg').outerWidth();
            var c_height = $('#shareBg').outerHeight();
            function getCard() {
                html2canvas($("#shareBox"), {
                    useCORS: true,
                    onrendered: function (canvas) {
                        $('#shareBg').attr('src',canvas.toDataURL('image/png',1.0))
                        $('#userImage').hide()
                        $('#userName').hide()
                        $('#channelName').hide()
                        $('#qrCode').hide()
                    },
                    width: c_width,
                    height: c_height
                })
            }

            var shaStr = ''
            var time = createTimestamp()
            function createTimestamp() {
                return parseInt(new Date().getTime() / 1000);
            }
            var src = createNonceStr()
            function  createNonceStr() {
                return Math.random().toString(36).substr(2, 15);
            }
            $.ajax({
                url:'http://test.cubee.vip/event/h5_wx_share/',
                type:'GET',
                success:function(res){
                    if(res.msg==='success'){

                    shaStr = sha1('jsapi_ticket='+res.data+'&noncestr='+src+'&timestamp='+time+'&url=http://test.cubee.vip/h5/share.html?key='+ event_uri_key)
                    wx.config({
                            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                            appId: 'wxfeb6dd6cbf5a390b', // 必填，公众号的唯一标识
                            timestamp: time, // 必填，生成签名的时间戳
                            nonceStr: src, // 必填，生成签名的随机串
                            signature: shaStr, // 必填，签名，见附录1
                            jsApiList: ['updateTimelineShareData', 'updateAppMessageShareData'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                        });
                        
                        wx.ready(function() {
                            // 分享到朋友圈
                            wx.updateTimelineShareData({
                                title: userName, // 分享标题
                                link: 'http://test.cubee.vip/h5/share.html?key='+ event_uri_key, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                imgUrl: userImg, // 分享图标
                            });
                            
                            // 分享给朋友
                            wx.updateAppMessageShareData({
                                title: userName, // 分享标题
                                desc: describe, // 分享描述
                                link: 'http://test.cubee.vip/h5/share.html?key='+ event_uri_key, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                                imgUrl: userImg, // 分享图标
                            });
                        })
                    }
                }
            })
        })
    
    </script>
</body>
</html>
