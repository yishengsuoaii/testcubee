<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./commonJs/jquery-3.2.1.min.js"></script>
    <script src="./layui/layui.js"></script>
    <script src="./js/login.js"></script>
   
</head>

<body>
    <div id="container">
        <div class="head">
            <img class="logo" src="./image/login-logo.png">
        </div>
        <div class="login-div">
            <div class="layui-tab layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li class="log" id="log" style="padding: 0;">登录</li>
                    <li class="post" id="register" style="padding: 0;">注册</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item" id="logCont">
                        <h1></h1>
                        <form id="login-form" action="#">
                            <div class="login-form-item">
                                <div class="inputdiv">
                                    <i class="layui-icon layui-icon-username"></i>
                                    <input type="text" autocomplete="off" class="name layui-input"
                                        name="account_name" placeholder="用户名/手机号" maxlength="16">
                                </div>
                            </div>
                            <div class="login-form-item">
                                <div class="inputdiv">
                                    <i class="layui-icon layui-icon-password"></i>
                                    <input class="txtPwd-1 layui-input" name="account_password" type="password"
                                        placeholder="密码" maxlength="16">
                                </div>
                            </div>
                            <button id="login-btn" class="btn-login" type="submit-1">登录</button><br>
                            <p id="hintLogin" style="color: red;"></p>
                            <a class="forget" href="html/reset.html" style="cursor:pointer;">忘记密码？</a>
                        </form>
                    </div>

                    <div class="layui-tab-item" id="registerCont">
                        <h1></h1>
                        <form id="form" action="#">
                            <div class="login-form-item">
                                <div class="inputdiv">
                                    <i class="layui-icon layui-icon-username"></i>
                                    <input class="name_1 layui-input" name="account_name" placeholder="请输入用户名" maxlength="16"
                                        value="">
                                </div>
                            </div>
                            <div class="login-form-item">
                                <div class="inputdiv">
                                    <i class="layui-icon layui-icon-cellphone"></i>
                                    <input class="mobile layui-input" name="mobile" placeholder="请输入手机号"
                                        maxlength="11" value="">
                                </div>
                            </div>
                            <div class="login-form-item">
                                <div class="inputdiv">
                                    <i class="layui-icon layui-icon-password"></i>
                                    <input class="txtPwd layui-input" name="account_password" type="password" maxlength="16"
                                        placeholder="请输入密码" value="">
                                </div>
                            </div>
                            <div class="login-form-item" style="width: 356px;">
                                <div class="inputdiv">
                                    <i class="layui-icon layui-icon-vercode"></i>
                                    <input id="verification" name="mobile_code" placeholder="验证码" value=""
                                        maxlength="6">
                                    <button id="getCode" type="button" class="layui-btn">获取手机验证码</button>
                                </div>
                            </div>
                            <button id="register-btn" class="btn-login" type="button">注册</button><br>
                            <p id="hintRegister" style="color: red;"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="recordsBox">
            <img src="./image/beian.png" alt="">
            <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010602007621" target="_blank">京公网安备11010602007621号</a>
            <a href="https://beian.miit.gov.cn" target="_blank">京ICP备19014641号-3</a>
        </div>
    </div>
</body>

</html>
