<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../layui/css/layui.css">
    <link rel="stylesheet" href="./../css/common.css">
    <link rel="stylesheet" href="./../css/data.css">
    <script src="./../layui/layui.js"></script>
    <script src="./../commonJs/jquery-3.2.1.min.js"></script>
    <script src="./../js/common.js"></script>
    <script src="./../commonJs/echarts.js"></script>
    <title>数据统计</title>
</head>

<body>
    <div id="container">
        <!--上方标题栏-->
        <div class="parentTop">
            <img class="logImage" src="./../image/login-logo.png">
            <div class="loginNameDiv">
                <div class="messageBox">
                    <img src="./../image/message-icon.png" alt="" class="messageIcon">
                    <span class="layui-badge-dot" id="hot"></span>
                </div>
                <div class="nameContent">
                    <span class="userName"></span>
                </div>
                <div id="userExit">退出</div>
            </div>
        </div>
        <div id="mainContent">
            <!--左侧菜单-->
            <ul class="leftMenu">
                <li>
                    <a href="./home.html">
                        <img class="menu-icon" width="35" height="28" src="./../image/channel-icon.png" alt="">频道
                    </a>
                </li>
                <li>
                    <a href="./portal.html">
                        <img class="menu-icon" width="32" height="30" src="./../image/video-icon.png">部落
                    </a>
                </li>
                <li>
                    <a href="./media.html">
                        <img class="menu-icon" width="32" height="26" src="./../image/media-library-icon.png">媒体库
                    </a>
                </li>
                <li>
                    <a href="./account.html">
                        <img class="menu-icon" width="34" height="26" src="./../image/account-icon.png">账户
                    </a>
                </li>
                <li>
                    <a class="menuActive" href="./data.html">
                        <img class="menu-icon" width="32" height="24" src="./../image/data-active-icon.png">数据统计
                    </a>
                </li>
                <li>
                    <a href="./appStore.html">
                        <img class="menu-icon" width="30" height="30" src="./../image/app-store-icon.png">应用商店
                    </a>
                </li>
                <li>
                    <a href="./userSet.html">
                        <img class="menu-icon" width="34" height="29" src="./../image/user-set-icon.png">设置
                    </a>
                </li>
            </ul>

            <!--主要内容区-->
            <div class="parentMain">
                <div class="dataContent">
                    <div class="layui-form" id="selectActive">
                        <select id="active" lay-verify="required" lay-filter="active">
                        </select>
                    </div>
                    <div id="dataInfo">
                        <div id="infoName">直播概况</div>
                        <div id="infoCont">
                            <div class="dataArea">
                                <p>直播时长</p>
                                <p class="dataNum"><span class="liveTime"></span>分钟</p>
                            </div>
                            <div class="line"></div>
                            <div class="dataArea">
                                <p>观众数(UV)</p>
                                <p class="dataNum"><span class="audienceNum"></span>人</p>
                            </div>
                            <div class="line"></div>
                            <div class="dataArea">
                                <p>观看量(PV)</p>
                                <p class="dataNum"><span class="audienceAllNum"></span>人次</p>
                            </div>
                            <div class="line"></div>
                            <div class="dataArea">
                                <p>点赞量</p>
                                <p class="dataNum"><span class="likeNum"></span>次</p>
                            </div>
                            <div class="line"></div>
                            <div class="dataArea">
                                <p>观看总时长</p>
                                <p class="dataNum"><span class="viewAllTime"></span>分钟</p>
                            </div>
                            <div class="line"></div>
                            <div class="dataArea">
                                <p>广告点击次数</p>
                                <p class="dataNum"><span class="adLikeNum"></span>次</p>
                            </div>
                        </div>
                    </div>
                    <div id="echarts" style="width: 600px;height:400px;"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="messageDialog">
        <p id="messageDialogName">
            消息中心
        </p>
        <div id="messageContent">
        </div>
        <div id="messageFoot">
            查看全部
        </div>
    </div>

   <script src="./../js/data.js"></script>
</body>

</html>
