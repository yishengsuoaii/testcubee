<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../layui/css/layui.css">
    <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.9.3/skins/default/aliplayer-min.css" />
    <link rel="stylesheet" href="./../css/common.css">
    <link rel="stylesheet" href="./../css/merge.css">
    <script src="./../layui/layui.all.js"></script>
    <script src="./../layui/layui.js"></script>
    <script src="./../commonJs/jquery-3.2.1.min.js"></script>
    <script src="./../commonJs/aliplayer-h5-min.js"></script>
    <script src="./../js/common.js"></script>
    <title>合并</title>
  
</head>

<body>
    <div id="container">
        <!--上方标题栏-->
        <div class="parentTop">
            <img class="logImage" src="./../image/login-logo.png">
            <div class="loginNameDiv">
                <div class="messageBox">
                    <img src="./../image/message-icon.png" alt="" class="messageIcon">
                    <span class="layui-badge-dot" id="hot"></span>
                </div>
                <div class="nameContent">
                    <span class="userName"></span>
                </div>
                <div id="userExit">退出</div>
            </div>
        </div>
        <div id="mainContent">
            <!--左侧菜单-->
            <ul class="leftMenu">
                <li>
                    <a href="./home.html">
                        <img class="menu-icon" width="35" height="28" src="./../image/channel-icon.png" alt="">频道
                    </a>
                </li>
                <li>
                    <a href="./portal.html">
                        <img class="menu-icon" width="32" height="30" src="./../image/video-icon.png">部落
                    </a>
                </li>
                <li>
                    <a href="./media.html" class="menuActive">
                        <img class="menu-icon" width="32" height="26" src="./../image/media-active.png">媒体库
                    </a>
                </li>
                <li>
                    <a href="./account.html">
                        <img class="menu-icon" width="34" height="26" src="./../image/account-icon.png">账户
                    </a>
                </li>
                <li>
                    <a href="./data.html">
                        <img class="menu-icon" width="32" height="24" src="./../image/data-icon.png">数据统计
                    </a>
                </li>
                <li>
                    <a href="./appStore.html">
                        <img class="menu-icon" width="30" height="30" src="./../image/app-store-icon.png">应用商店
                    </a>
                </li>
                <li>
                    <a href="./userSet.html">
                        <img class="menu-icon" width="34" height="29" src="./../image/user-set-icon.png">设置
                    </a>
                </li>
            </ul>

            <!--主要内容区-->
            <div class="parentMain">
                <div id="containerBox">
                    <div class="head">合并视频</div>
                    <div id="content">
                        <div class="showVideo">
                            <div class="prism-player" id="myVideo">
                            </div>
                        </div>
                        <div class="dragCont">
                            <div class="dragLeft">
                                <p class="dragTitle">拖拽视频可进行排序</p>
                                <ul class="item_content">
                                    <li>
                                        <div class="item">
                                            <div  class="prism-player" id="mergeOne"></div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item">
                                            <div class="prism-player" id="mergeTwo"></video>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="dragRight">
                                <p class="videoInfo">视频描述</p>
                                <textarea resize="none" id="videoText" maxlength="140" placeholder="请输入视频描述"></textarea>
                                <p class="nameLength">0/140</p>
                                <button type="button" id="submit" class="layui-btn layui-btn-danger">提交</button>
                            </div>
                        </div>
                    </div>
                    <!-- 弹窗 -->
                    <div  id="showDialog" >
                        <p class="saveSuccess"><i class="layui-icon layui-icon-ok-circle"
                                style="font-size: 30px; color: #7ECC42;"></i> 合并成功</p>
                        <p class="refresh">刷新媒体库后显示</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="messageDialog">
        <p id="messageDialogName">
            消息中心
        </p>
        <div id="messageContent">
        </div>
        <div id="messageFoot">
            查看全部
        </div>
    </div>
    
    <script src="./../js/merge.js"></script>
</body>

</html>
