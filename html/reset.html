<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>密码重置</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="./../css/reset.css">
    <script src="./../commonJs/jquery-3.2.1.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="./../js/reset.js"></script>
</head>

<body>
    <div id="container">
        <div class="head">
            <img class="logo" src="./../image/login-logo.png">
        </div>
        <div class="login-div">
            <div class="layui-tab layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <h1 class="modification">重置密码</h1>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show ">
                        <form id="form" action="#">
                            <div class="login-form-item">
                                <div class="inputdiv">
                                    <i class="layui-icon layui-icon-cellphone"></i>
                                    <input class="mobile layui-input" name="mobile" placeholder="请输入手机号"
                                        maxlength="11" value="">
                                </div>
                            </div>
                            <div class="login-form-item" style="width: 356px;">
                                <div class="inputdiv">
                                    <i class="layui-icon layui-icon-vercode"></i>
                                    <input id="verification" name="mobile_code" placeholder="验证码" maxlength="6"
                                        value="">
                                    <button type="button" id="getCode" class="layui-btn">获取手机验证码</button>
                                </div>
                            </div>

                            <div class="login-form-item">
                                <div class="inputdiv">
                                    <i class="layui-icon layui-icon-password"></i>
                                    <input class="txtPwd layui-input" name="frist_password" type="password"
                                        placeholder="请输入密码" value="">
                                </div>
                            </div>
                            <div class="login-form-item">
                                <div class="inputdiv">
                                    <i class="layui-icon layui-icon-password"></i>
                                    <input class="txtPwd-1 layui-input" name="secoend_password" type="password"
                                        placeholder="再次请输入密码" value="">
                                </div>
                            </div>

                            <button id="reset-btn" class="btn-login" type="button">提交</button><br>
                            <p id="hintInfo" style="color: red;"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
