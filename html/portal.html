<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../layui/css/layui.css">
    <link rel="stylesheet" href="./../css/common.css">
    <link rel="stylesheet" href="./../css/portal.css">
    <script src="./../layui/layui.js"></script>
    <script src="./../commonJs/jquery-3.2.1.min.js"></script>
    <script src="./../js/common.js"></script>
    <script src="./../commonJs/clipboard.js"></script>
    <script src="./../commonJs/qrcode.js"></script>
    <title>部落</title>
    <style>
    .layui-form-checked[lay-skin=primary] i {
        border-color: #F2591A !important;
        background-color: #F2591A;
        color: #fff;
    }
    </style>
</head>

<body>
    <div id="container">
        <!--上方标题栏-->
        <div class="parentTop">
            <img class="logImage" src="./../image/login-logo.png">
            <div class="loginNameDiv">
                <div class="messageBox">
                    <img src="./../image/message-icon.png" alt="" class="messageIcon">
                    <span class="layui-badge-dot" id="hot"></span>
                </div>
                <div class="nameContent">
                    <span class="userName"></span>
                </div>
                <div id="userExit">退出</div>
            </div>
        </div>
        <div id="mainContent">
            <!--左侧菜单-->
            <ul class="leftMenu">
                <li>
                    <a href="./home.html">
                        <img class="menu-icon" width="35" height="28" src="./../image/channel-icon.png" alt="">频道
                    </a>
                </li>
                <li>
                    <a class="menuActive" href="./portal.html">
                        <img class="menu-icon" width="32" height="30" src="./../image/video-active-icon.png">部落
                    </a>
                </li>
                <li>
                    <a href="./media.html">
                        <img class="menu-icon" width="32" height="26" src="./../image/media-library-icon.png">媒体库
                    </a>
                </li>
                <li>
                    <a href="./account.html">
                        <img class="menu-icon" width="34" height="26" src="./../image/account-icon.png">账户
                    </a>
                </li>
                <li>
                    <a href="./data.html">
                        <img class="menu-icon" width="32" height="24" src="./../image/data-icon.png">数据统计
                    </a>
                </li>
                <li>
                    <a  href="./appStore.html">
                        <img class="menu-icon" width="30" height="30" src="./../image/app-store-icon.png">应用商店
                    </a>
                </li>
                <li>
                    <a href="./userSet.html">
                        <img class="menu-icon" width="34" height="29" src="./../image/user-set-icon.png">设置
                    </a>
                </li>
            </ul>

            <!--主要内容区-->
            <div class="parentMain">
                <div class="containerBox">
                    <div class="head">
                        <span class="title">部落</span>
                        <span class="titleRight copyUrl" id="copyUrl">
                            <img src="./../image/link-icon.png" alt="">
                            复制链接</span>
                        <span class="titleRight preview"><img src="./../image/scan-code-icon.png" alt="">
                            手机预览
                        </span>
                    </div>
                    <div class="mainCont">
                        <div class="mainLeft">
                            <div class="mainLeft-top">
                                <p class="appOperation">
                                    <i class="layui-icon layui-icon-left appOperation-back"></i>
                                    <i class="layui-icon layui-icon-more appOperation-more"></i>
                                </p>
                                <div class="portal-info">
                                    <img src="./../image/mobile-cover.png" alt="" class="portal-info-image">
                                    <div class="portal-info-s">
                                        <p class="portal-info-name"></p>
                                        <p class="portal-info-visit">
                                            <img src="./../image/mobile-eye.png" alt="">
                                            访问量:11
                                            <span class="portal-info-synopsis">简介</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="mainLeft-top-layer">
                                    <img src="./../image/icon-edit.png" alt="">
                                    <p>编辑</p>
                                </div>
                            </div>
                            <div class="mainLeft-line"></div>
                            <div class="mainLeft-wonderful">
                                <div class="wonderful-channel">
                                    <p class="wonderful-recommend">精彩推荐
                                        <span class="moreCont">更多内容>></span>
                                    </p>
                                    <div class="wonderful-channel-cont">
                                    </div>
                                </div>
                                <div class="wonderful-line"></div>
                                <div class="wonderful-video">
                                </div>
                                <div class="mainLeft-wonderful-layer">
                                    <img src="./../image/icon-edit.png" alt="">
                                    <p>编辑</p>
                                </div>
                            </div>
                        </div>
                        <!-- 右侧部落信息 -->
                        <div class="main-right-portal">
                            <div class="portal">
                                <div class="portalTop">
                                    <div class="portalTop-left">
                                        <img src="./../image/mobile-cover.png" alt="" class="userImg">
                                        <div id="userLayer">
                                            <i class="layui-icon layui-icon-upload-drag" style="font-size: 24px;"></i>
                                        </div>
                                    </div>
                                    <div class="portalTop-right">
                                        <p class="portalTop-right-title">
                                            部落名称: <input placeholder="请输入部落名称" maxlength="16" class="portalTop-right-title-input">
                                            <span class="portalTop-right-title-length">0/16</span>
                                        </p>
                                        <p class="portalTop-right-intro">
                                            部落简介:
                                            <textarea maxlength="140" class="portalTop-right-textarea" rows="3" cols="20"
                                                placeholder="请输入部落简介"></textarea>
                                            <span class="portalTop-right-textarea-length">0/140</span>
                                        </p>
                                    </div>
                                </div>
                                <hr class="segmentation-line" />
                                <p class="cover-name">封面设置:</p>
                                <div class="cover-box">
                                    <div class="cover-image">
                                        <div class="cover-image-name">
                                            封面图片:
                                        </div>
                                        <div class="cover-image-img">
                                            <div class="bgc"></div>
                                            <p class="cover-image-describe">建议图片尺寸：1400*580；</p>
                                            <div class="cover-image-img-layer" id="coverLayer"><i
                                                    class="layui-icon layui-icon-upload-drag" style="font-size: 24px;"></i></div>
                                        </div>
                                    </div>
                                    <p class="cover-url">
                                        <span class="cover-url-span">封面地址:</span>
                                        <input type="text" class="cover-url-input" placeholder="封面链接地址">
                                    </p>
                                </div>
                                <div class="portal-angle"></div>
                            </div>
                            <button type="button" class="portalSave">保存</button>
                        </div>
                        <!-- 右侧推荐信息 -->
                        <div class="main-right-recommend">
                            <div class="recommend-set">
                                <div class="channel-set">
                                    <div class="channel-set-name">
                                        精彩推荐设置
                                        <span class="add-channel-btn">添加频道</span>
                                    </div>
                                    <div class="channel-cont-add">
                                    </div>
                                </div>
                                <hr class="segmentation-line" />
                                <div class="video-set">
                                    <p class="video-set-name">
                                        <span class="add-video-btn">添加视频</span>
                                    </p>
                                    <div class="video-cont-add">
            
                                    </div>
            
                                </div>
                                <div class="recommend-angle"></div>
                            </div>
                            <button type="button" class="recommendSave">保存</button>
                        </div>
                        <!-- 手机预览二维码 -->
                        <div id="qrcodeBox">
                            <div id="qrcode"></div>
                            <p class="scanName">微信扫码预览</p>
                        </div>
                        <div id="hintBox">
                            点击复制链接<div id="hintAngle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="messageDialog">
        <p id="messageDialogName">
            消息中心
        </p>
        <div id="messageContent">
        </div>
        <div id="messageFoot">
            查看全部
        </div>
    </div>
     <!-- 添加频道弹窗 -->
     <div id="channel-dialog">
        <p class="select-search">
            已选频道: <span class="check-channel-num">0</span>个
            <span class="search-channel">
                <input type="text" class="search-channel-input" placeholder="输入频道名"><span
                    class="search-channel-btn"><img src="../image/search.png" alt=""></span>
            </span>
        </p>
        <hr />
        <div class="cd-content-main">
            <div class="cd-content-main-top">
            </div>
            <div class="cd-content-main-foot">
                <div id="channel-page"></div>
            </div>
        </div>
    </div>
    <!-- 添加视频弹窗 -->
    <div id="video-dialog">
        
        <p class="select-search">
            已选视频: <span class="check-video-num">0</span>个
            <span class="search-video">
                <input type="text" class="search-video-input" placeholder="输入文件名"><span
                    class="search-video-btn"><img src="../image/search.png" alt=""></span>
            </span>
        </p>
        <hr />
        <div class="vd-content-main">
            <div class="vd-content-main-top">
            </div>
            <div class="vd-content-main-foot">
                <div id="video-page"></div>
            </div>
        </div>
    </div>

    <script src="./../js/portal.js">
    </script>
</body>

</html>
